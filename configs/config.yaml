# Main configuration file with all default values

# Which sweep config to use by default
defaults:
  - sweep: conv1d
  - _self_


# ============ Sweep Parameters (will be overridden by sweep configs) ============
# These are placeholders - actual values come from sweep/*.yaml
clim: ???  
degree: ???
emph_quantile: ???
temp_enc: ???
layers: ???
epochs: 100


# ============ Data Paths ============
cmip_dir: '/pscratch/sd/k/kas7897/cmip6'
ref_dir: '/pscratch/sd/k/kas7897/gridmet'
ref: 'gridmet'
ref_var: 'precipitation_amount'
input_attrs: 'elev;slope;aspect;landcover'

# ============ Training Periods ============
train_start: 1979
train_end: 1995
val_start: 1995
val_end: 2000

# ============ Model Architecture ============
monotone: true
transform_type: 'monotone'
hidden_size: 64
autoregression: true
lag: 3
time_scale: 'julian-day'


# ============ Training Hyperparameters ============
batch_size: 2
learning_rate: 1e-3

# Loss functions (list is okay here, not swept)
loss: ['quantile', 'rainy_day', 'spatial_correlation']

# ============ Chunking ============
chunk: true
chunk_size: 365
stride: 90
neighbors: 16

# ============ Flags ============
wet_dry_flag: true
train: true
validation: true
logging: true

# ============ Spatial Settings ============
spatial_test: False
shapefile_filter_path: None
spatial_extent: None
spatial_extent_val: None
spatial_extent_test: None

# ============ Output Paths ============
save_path: '/pscratch/sd/k/kas7897/dCLIMAD_BA/outputs/AdamW_harmonic2'
logging_path: '/pscratch/sd/k/kas7897/dCLIMAD_BA/runs/AdamW_harmonic2'

# ============ GPU Settings ============
available_gpus: [0, 1, 2, 3]


